<div class="relative" *ngIf="control">
  <input
    [required]="isRequired"
    [type]="type"
    [id]="getId()"
    [formControl]="control"
    class="
      block
      rounded-lg
      h-14
      box-border
      px-4 pb-1 pt-5
      w-full
      text-base text-neutral-950 font-normal
      bg-primary-200
      appearance-none
      cursor-text
      border-2 border-primary-200
      hover:border-b-primary-500
      focus:outline-none focus:border-2 focus:border-primary-500
      disabled:bg-primary-100 disabled:border-b-primary-200
      invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500
      peer
    "
    placeholder=" "
  />
  <label
    [for]="getId()"
    *ngIf="label"
    [class.required]="isRequired"
    style="inset-inline-start: 1.1rem"
    class="
      absolute
      text-base text-neutral-950 font-semibold
      duration-300
      transform
      -translate-y-3
      scale-75
      top-4
      z-10
      origin-[0]
      peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 
      peer-focus:scale-75 peer-focus:-translate-y-3 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto
    "
  >
    {{ label }}
  </label>
  <div
    class="
      text-xs text-neutral-950
      w-full text-end
      pt-1
    "
  >
    <ng-content></ng-content>
  </div>
</div>
