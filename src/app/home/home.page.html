<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="formGroup" class="p-10 flex flex-col space-y-4" (ngSubmit)="setColor(formGroup.controls['color']!.value!)">
    <it-input
      label="Name"
      id="name"
      formControlName="name"
    />

    <it-input
      label="Password"
      id="password"
      formControlName="password"
      type="password"
    >
      {{ formGroup.controls['password'].value?.length + ' / 10 Signs' }}
    </it-input>

    <it-icon-button>
      
    </it-icon-button>

    <select name="color" formControlName="color">
      <option *ngFor="let color of colors">{{color}}</option>
    </select>

    <it-button class="flex" color="primary" size="big" [disabled]="!formGroup.valid">
      Submit
    </it-button>

    <it-button class="flex" color="primary" size="big">
      Change Color
    </it-button>
    
    <it-button class="flex" color="tertiary" size="big">
      Tertiary
    </it-button>
    
    <it-button class="flex" color="quaternary" size="big">
      Quaternary
    </it-button>
    
    <it-button class="flex" color="red" size="big">
      Button
    </it-button>
    
    <it-button class="flex" color="blue" size="big">
      Button
    </it-button>
    
    <it-button class="flex" color="orange" size="big">
      Button
    </it-button>
    
    <it-button class="flex" color="green" size="big">
      Button
    </it-button>
  </form>
</ion-content>
